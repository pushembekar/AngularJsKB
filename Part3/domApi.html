<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="exampleApp">
<head>
    <meta charset="utf-8" />
    <title>DOM API Services</title>
    <link href="styles/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <script src="scripts/angular/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope, $window) {
                $scope.displayAlert = function (msg) {
                    $window.alert(msg);
                }
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <button class="btn btn-primary" ng-click="displayAlert('Clicked')">Click Me!</button>
</body>
</html>
