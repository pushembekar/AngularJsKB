<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TO DO List</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="angular.js"></script>
    <script>
        var model = {
            user: "Adam"
        };
        var todoApp = angular.module("todoApp", []);

        function successCallback(response) {
            model.items = response.data;
        }

        function errorCallback(response) {
            model.items = response.data;
        }

        todoApp.run(function ($http) {
            $http.get("todo.json").then(successCallback, errorCallback); 
        });

        todoApp.filter("checkedItems", function () {
            return function (items, showComplete) {
                var resultArr = [];
                angular.forEach(items, function (item) {
                    if (item.done == false || showComplete == true) {
                        resultArr.push(item);
                    }
                });
                return resultArr;
            };
        });

        todoApp.controller("ToDoCtrl", function ($scope) {
            $scope.todo = model;
            $scope.incompletecount = function () {
                var count = 0;
                angular.forEach($scope.todo.items, function (item) {
                    if (!item.done) { count++ } 
                });
            return count;
            };

            $scope.warningLevel = function () {
                return $scope.incompletecount() < 3 ? "label-success" : "label-warning";
            };

            $scope.addNewItem = function (actionText) {
                $scope.todo.items.push({ action: actionText, done: false });
            };
        });
    </script>
</head>
<body ng-controller="ToDoCtrl">
    <div class="page-header">        
        <h1>{{todo.user}}'s To Do List</h1>    
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompletecount() == 0">{{incompletecount()}}</span>
    </div>    
    <div class="panel">
        <div class="input-group">            
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">                
                <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>            
            </span>        
        </div>
        
        <table class="table table-striped">            
            <thead>                
                <tr>                    
                    <th>Description</th>                    
                    <th>Done</th>                
                </tr>            
            </thead>            
            <tbody>                
                <tr ng-repeat="item in todo.items | checkedItems: showComplete | orderBy: 'done'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>        
        </table>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete" />Show Complete</label>
        </div>
    </div>
</body>
</html>
