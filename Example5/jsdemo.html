<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="angular.js"></script>
    <script type="text/javascript">
        function myFunc(name, weather) {
            console.log("Hello " + name + ".");
            console.log("It is " + weather + " today");
        };

        function printMessage(unknownObject) {
            if (angular.isFunction(unknownObject)) {
                unknownObject();
            }
            else {
                console.log(unknownObject);
            }
        };

        var variable1 = function sayHello() {
            console.log("Hello!");
        }

        var variable2 = "Goodbye!"

        printMessage(variable1);
        printMessage(variable2);

        console.log(angular.isString("Hello") + " " + angular.isString(23));
        console.log("I am " + angular.uppercase("shouting"));
        console.log("I am " + angular.lowercase("WhiSperIng"));

        var myData = {
            name: "Adam",
            weather: "rainy",
            printMessages: function () {
                console.log("Hello " + myData.name + ". ");
                console.log("Today is " + myData.weather + ".");
            }
        };

        var myExtend = {
            city: "London",
            weather: "sunny",
            printMessages: function () {
                console.log("I live in " + myExtend.city);
            }
        }

        angular.extend(myExtend, myData);
        myData.printMessages();
        myExtend.printMessages();
        console.log(myExtend.city);
    </script>
</head>
<body>
    This is a simple example
</body>
</html>
