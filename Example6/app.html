<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="sportStore">
<head>
    <meta charset="utf-8" />
    <title>SportStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <!--declare the module-->
    <script>
        angular.module("sportStore", []);
    </script>
    <script src="controllers/sportsStore.js"></script>
</head>
<body ng-controller="sportStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORT STORE</a>
    </div>
    <div class="panel panel-default row">
        <div class="col-3">
            Categories go here
        </div>
        <div class="col-8">
            <div class="cards" ng-repeat="item in data.products">
                <h3>
                    <strong>{{item.name}}</strong>
                    <span class="float-right label label-primary">{{item.price | currency}}</span>
                    <span class="lead">{{item.description}}</span>
                </h3>
            </div>
        </div>
    </div>
</body>
</html>
