<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="sportsStore">
<head>
    <meta charset="utf-8" />
    <title>SportStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <!--declare the module-->
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
            .config(function ($routeProvider) {
                $routeProvider.when("/checkout", { templateUrl: "views/checkoutSummary.html" });
                $routeProvider.when("/products", { templateUrl: "views/productList.html" });
                $routeProvider.otherwise({ templateUrl: "views/productList.html" });
        });
    </script>
    <script src="controllers/sportsStore.js"></script>
    
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="components/cart/cart.js"></script>
    <script src="ngmodules/angular-route.js"></script>
</head>
<body ng-controller="sportStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORT STORE</a>
        <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.message}}). The product data was not loaded.
        <a href="app.html" class="alert-link">Click here to try again</a>
    </div>
    <ng-view />
</body>
</html>
