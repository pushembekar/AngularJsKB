<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="exampleApp">
<head ng-app="exampleApp">
    <meta charset="utf-8" />
    <title>Directive Scopes</title>
    <script src="scripts/angular/angular.js"></script>
    <link href="styles/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("exampleApp", [])
            .directive("scopeDemo", function () {
                return {
                    template: "<div class='panel-body'>Name: <input ng-model=name /></div>"
                }
            })
            .controller("scopeCtrl", function ($scope) {
                // do nothing
            })
            .controller("secondCtrl", function ($scope) {
                // do nothing
            });
    </script>
</head>
<body>
    <div class="panel panel-default">
        <div ng-controller="scopeCtrl"  class="panel-body" scope-demo></div>
        <div ng-controller="secondCtrl"  class="panel-body" scope-demo></div>
    </div>
</body>
</html>
