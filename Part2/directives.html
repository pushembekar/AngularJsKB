<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="exampleApp">
<head>
    <meta charset="utf-8" />
    <title>Directives</title>
    <script src="scripts/angular/angular.js"></script>
    <link href="styles/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="styles/bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call Plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }
                ];
            });
    </script>
    <style>
        .odd {background-color: lightcoral}
        .even {background-color: lavenderblush}
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <h3 class="panel-header">To Do list</h3>
        <h6>There are <span class="ng-bind: todos.length"></span> items</h6>
        <div ng-bind-template="First: {{todos[0].action}}. Second: {{todos[1].action}}"></div>
        <div ng-non-bindable>AngularJS uses {{ and }} characters for templates</div>

        <div class="well">
            <div>The first itme is {{todos[0].action}}</div>
        </div>

        <div class="form-group well">
            <label for="firstItem">Set First Item: </label>
            <input name="firstItem" class="form-control" ng-model="todos[0].action" />
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd': 'even'">
                        <td>{{$index + 1}}</td>
                        <td>{{item.action}}</td>
                        <td><span ng-if="$first || $last">{{item.complete}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd': 'even'">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="prop in item">{{prop}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos">
                        <td ng-repeat="(key, value) in item">{{key}}={{value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
